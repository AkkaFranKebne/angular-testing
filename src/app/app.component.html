<div class='container'>
    <div class='row'>
        <div class='col-xs-12'>
            <h3>Welcome {{ username }}!</h3>
            <label>Username: </label>
            <input
                type= "text"
               class='form-control'
               [(ngModel)]="username" 
                (input)='onUpdateUsername($event)'
                   >
            <button 
                    class="btn btn-primary"
                    [disabled]="!usernameGiven" 
                    (click)='onAddingUsername($event)'
                    >Login</button>
            <!--{{usernameGiven}}-->
            <hr>
            <app-servers></app-servers>            
        </div>
    </div>
    
    <app-warning-alert></app-warning-alert>
    <app-success-alert></app-success-alert>

</div>
